<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), #2b1b1b;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .hover-animate {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .hover-animate:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .input-focus {
            transition: box-shadow 0.3s ease-in-out;
        }
        .input-focus:focus {
            box-shadow: 0 0 10px rgba(215, 167, 167, 0.5);
        }
        .avatar-container {
            position: relative;
            display: inline-block;
            animation: subtleBounce 5s infinite;
        }
        @keyframes subtleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        .avatar-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #d7a7a7;
            border-radius: 50%;
            animation: subtleRotate 5s linear infinite;
        }
        @keyframes subtleRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-[#2b1b1b] text-[#d7a7a7] border border-[#d7a7a7] rounded-lg p-6 shadow-lg max-w-2xl fade-in">
        <nav class="flex space-x-4 mb-4 justify-center">
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300" href="index.html">Home</a>
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300" href="aboutme.html">About Me</a>
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300" href="contact.html">Contact</a>
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300" href="mywork.html">My Work</a>
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300 flex items-center" href="#">
                Services <i class="fas fa-external-link-alt ml-1"></i>
            </a>
        </nav>
        <div class="text-center mb-4">
            <div class="avatar-container mx-auto mb-4">
                <img alt="Avatar" class="rounded-full shadow-md" height="100" src="https://i.ibb.co/7XtrPXS/The-Heavy.png" width="100"/>
            </div>
        </div>
        <div class="mb-6">
            <h2 class="text-xl mb-4">Contact Me</h2>
            <form
              action="https://formspree.io/f/xzzbpgga"
              method="POST"
              onsubmit="return validateHumanVerification()"
            >
                <div class="mb-4">
                    <label class="block text-sm mb-2" for="name">Name</label>
                    <input class="w-full px-3 py-2 text-[#2b1b1b] rounded-lg border border-[#d7a7a7] focus:outline-none focus:ring-2 focus:ring-[#d7a7a7] input-focus" id="name" name="name" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm mb-2" for="email">Email</label>
                    <input class="w-full px-3 py- 2 text-[#2b1b1b] rounded-lg border border-[#d7a7a7] focus:outline-none focus:ring-2 focus:ring-[#d7a7a7] input-focus" id="email" name="email" type="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm mb-2" for="message">Message</label>
                    <textarea class="w-full px-3 py-2 text-[#2b1b1b] rounded-lg border border-[#d7a7a7] focus:outline-none focus:ring-2 focus:ring-[#d7a7a7] input-focus" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm mb-2" id="humanVerificationLabel"></label>
                    <input class="w-full px-3 py-2 text-[#2b1b1b] rounded-lg border border-[#d7a7a7] focus:outline-none focus:ring-2 focus:ring-[#d7a7a7] input-focus" id="humanVerification" name="humanVerification" type="text" required>
                </div>
                <label class="block text-sm mb-2" for="issue">Keep in mind that this contact form can have some issues.</label>
                <label class="block text-sm mb-2" for="issue">Created by Formspree. 50 submissions/mo, ads included.</label>
                <label class="block text-sm mb-2" for="issue">Email: cyberhacker.error404@gmail.com.</label>
                <div class="text-center">
                    <button class="bg-[#d7a7a7] text-[#2b1b1b] py-2 px-4 rounded-full hover:bg-[#ffcccc] transition duration-300 shadow-md hover-animate" type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        let correctAnswer = num1 + num2;
        document.getElementById('humanVerificationLabel').innerText = `What is ${num1} + ${num2}?`;

        function validateHumanVerification() {
            const humanVerificationInput = document.getElementById('humanVerification');
            const answer = humanVerificationInput.value.trim();
            if (answer !== correctAnswer.toString()) {
                alert('Incorrect answer. Please try again.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
