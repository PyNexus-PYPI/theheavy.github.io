<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), #2b1b1b;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fade-out {
            animation: fadeOut 0.5s ease-in-out;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .hover-animate {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .hover-animate:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .avatar-container {
            position: relative;
            display: inline-block;
            animation: subtleBounce 5s infinite;
        }
        @keyframes subtleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        .avatar-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #d7a7a7;
            border-radius: 50%;
            animation: subtleRotate 5s linear infinite;
        }
        @keyframes subtleRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .link-section {
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content {
            background-color: #2b1b1b;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #d7a7a7;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }
        .highlight {
            background-color: rgba(255, 204, 204, 0.5);
        }
        .email-text, .discord-text {
            background-color: #4b3b3b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #d7a7a7;
            word-break: break-all;
        }
        .vanish {
            animation: vanish 0.5s ease-in-out forwards;
        }
        @keyframes vanish {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-[#2b1b1b] text-[#d7a7a7] border border-[#d7a7a7] rounded-lg p-6 shadow-lg max-w-2xl fade-in">
        <nav class="flex space-x-4 mb-4 justify-center">
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300" href="index.html">Home</a>
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300" href="aboutme.html">About Me</a>
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300" href="contact.html">Contact</a>
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300" href="mywork.html">My Work</a>
            <a class="hover:underline hover:text-[#ffcccc] transition duration-300 flex items-center" href="https://www.fiverr.com/the_heavy?public_mode=true">
                Services <i class="fas fa-external-link-alt ml-1"></i>
            </a>
        </nav>
        <div class="text-center mb-4">
            <div class="avatar-container mx-auto mb-4">
                <img alt="Avatar" class="rounded-full shadow-md" height="100" src="https://i.ibb.co/7XtrPXS/The-Heavy.png" width="100"/>
            </div>
        </div>
        <div class="mb-6">
            <h2 class="text-xl mb-4">Contact Me</h2>
            <div class="link-section mb-4">
                <a href="https://www.fiverr.com/the_heavy?public_mode=true" target="_blank" class="block bg-[#d7a7a7] text-[#2b1b1b] py-2 px-4 rounded-full hover:bg-[#ffcccc] transition duration-300 shadow-md text-center mb-2">Message me on Fiverr</a>
                <button id="discordButton" class="block bg-[#d7a7a7] text-[#2b1b1b] py-2 px-4 rounded-full hover:bg-[#ffcccc] transition duration-300 shadow-md text-center mb-2 w-full">Message me on Discord</button>
                <button id="emailButton" class="block bg-[#d7a7a7] text-[#2b1b1b] py-2 px-4 rounded-full hover:bg-[#ffcccc] transition duration-300 shadow-md text-center mb-2 w-full">Email me</button>
                <a href="https://forms.gle/KinggzYQn1BfCy1g9" target="_blank" class="block bg-[#d7a7a7] text-[#2b1b1b] py-2 px-4 rounded-full hover:bg-[#ffcccc] transition duration-300 shadow-md text-center">Google Forms</a>
            </div>
        </div>
    </div>

    <div id="emailModal" class="modal">
        <div class="modal-content">
            <p id="emailText" class="email-text">theheavy.fiverr@gmail.com</p>
            <button id="copyEmailButton" class="bg-[#d7a7a7] text-[#2b1b1b] py-2 px-4 rounded-full hover:bg-[#ffcccc] transition duration-300 shadow-md w-full">Copy Email</button>
        </div>
    </div>

    <div id="discordModal" class="modal">
        <div class="modal-content">
            <p id="discordText" class="discord-text">theveryheavy</p>
            <button id="copyDiscordButton" class="bg-[#d7a7a7] text-[#2b1b1b] py-2 px-4 rounded-full hover:bg-[#ffcccc] transition duration-300 shadow-md w-full">Copy Discord Username</button>
        </div>
    </div>

    <script>
        const emailButton = document.getElementById('emailButton');
        const discordButton = document.getElementById('discordButton');
        const emailModal = document.getElementById('emailModal');
        const discordModal = document.getElementById('discordModal');
        const copyEmailButton = document.getElementById('copyEmailButton');
        const copyDiscordButton = document.getElementById('copyDiscordButton');
        const emailText = document.getElementById('emailText');
        const discordText = document.getElementById('discordText');

        emailButton.onclick = function() {
            emailModal.style.display = 'block';
        }

        discordButton.onclick = function() {
            discordModal.style.display = 'block';
        }

        window.onclick = function(event) {
            if (event.target == emailModal) {
                emailModal.querySelector('.modal-content').classList.add('vanish');
                setTimeout(() => {
                    emailModal.style.display = 'none';
                    emailModal.querySelector('.modal-content').classList.remove('vanish');
                }, 500);
            }
            if (event.target == discordModal) {
                discordModal.querySelector('.modal-content').classList.add('vanish');
                setTimeout(() => {
                    discordModal.style.display = 'none';
                    discordModal.querySelector('.modal-content').classList.remove('vanish');
                }, 500);
            }
        }

        copyEmailButton.onclick = function() {
            navigator.clipboard.writeText(emailText.innerText).then(function() {
                alert('Email copied to clipboard!');
            }, function(err) {
                alert('Failed to copy email: ', err);
            });
        }

        copyDiscordButton.onclick = function() {
            navigator.clipboard.writeText(discordText.innerText).then(function() {
                alert('Discord ID copied to clipboard!');
            }, function(err) {
                alert('Failed to copy Discord ID: ', err);
            });
        }
    </script>
</body>
</html>
